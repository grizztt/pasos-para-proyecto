<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GRIZZLY</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
<script>
  const password = "adbajdaisdgaihgaisfhaiufhaiaifhaihfaifhaihasifhaifh;::.,,.,.:;:::[¨¨[]!!###$##&%&%/SADADASDADADADASDaifhasfiash-----..}{}{+´+´+´}{}{+´}{}{,.,.,..,.111!!!![]¨*¨****"; // Cambia esto por tu contraseña

  const userPassword = prompt("Ingresa la contraseña:");

  if (userPassword !== password) {
    alert("Contraseña incorrecta. No puedes ingresar.");
    window.location.href = "https://www.google.com"; // O puedes cerrar la ventana con window.close();
  }
</script>
</head>
<body>
  <h1>GRIZZLY</h1>
  <form id="productForm">
    <input type="text" id="productCode" placeholder="Código del producto" required>
    <input type="text" id="name" placeholder="Nombre del producto" required>
    <input type="number" id="quantity" placeholder="Cantidad" min="1" required>
    <input type="text" id="size" placeholder="Talla (ej: S, M, L)" required>
    <select id="gender" required>
      <option value="">Género</option>
      <option value="Femenino">Femenino</option>
      <option value="Masculino">Masculino</option>
    </select>
    <input type="number" id="price" placeholder="Precio" step="0.01" required>
    <input type="text" id="qrCode" placeholder="Código QR" required>
    <input type="file" id="image" accept="image/*" required>
    <button type="submit">Agregar producto</button>
  </form>

  <div id="loginScreen">
    <h2>Acceso restringido</h2>
    <input type="password" id="accessPassword" placeholder="Contraseña">
    <button onclick="checkPassword()">Entrar</button>
    <p id="loginError" style="color:red;"></p>
  </div>
  
  <div id="mainApp" style="display: none;">
    <!-- Aquí va TODO lo que ya tenías: el formulario, tabla, lector QR, etc -->
  </div>
  <p id="status"></p>

  <table>
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Código</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Talla</th>
        <th>Género</th>
        <th>Precio</th>
        <th>QR</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody id="inventoryBody"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
